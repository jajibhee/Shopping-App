
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <title>Shopping-App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-1">
          <div class="menu">
            <div class="btn-line"> </div>
            <div class="btn-line"> </div>
            <div class="btn-line"> </div>
          </div>
          <p>Women Clothes</p>
          <div class="notification"><img class="notification" src="assets/img/shopping-bag.svg" alt=""/></div>
        </div>
        <div class="dropdown">
          <div class="search"> <img src="assets/img/search.svg" alt=""/>
            <div> </div>
            <p>SEARCH</p>
          </div>
          <div class="profile-cart">
            <div class="profile-menu"><img class="profile-image" src="assets/img/github.jpeg" alt="profile-image"/>
              <div class="profile-details">
                <div class="account">
                  <div class="name">
                    <p>Jaji Shopaholicson</p>
                    <p>Your Profile</p>
                  </div>
                </div>
                <div class="settings"><img src="assets/img/settings.svg" alt=""/></div>
              </div>
            </div>
            <div class="profile-categories">
              <div class="category-items"><img class="image-items" src="assets/img/male-cloth.svg" alt="Men"/>
                <div class="item-list">
                  <div class="item-name">
                    <p class="title">Men</p>
                    <p class="caption">Clothing, Shoes &amp; Accessories</p>
                  </div>
                </div>
              </div>
              <div class="category-items"><img class="image-items" src="assets/img/female-cloth.svg" alt="Women"/>
                <div class="item-list">
                  <div class="item-name">
                    <p class="title">Women</p>
                    <p class="caption">Clothing, Shoes &amp; Accessories</p>
                  </div>
                </div>
              </div>
              <div class="category-items"><img class="image-items" src="assets/img/wishlist.svg" alt="Wishlist"/>
                <div class="item-list">
                  <div class="item-name">
                    <p class="title">Wishlist</p>
                    <p class="caption">You have 3 lists</p>
                  </div>
                  <div class="item-number">
                    <p class="item-num">17</p>
                  </div>
                </div>
              </div>
              <div class="category-items"><img class="image-items" src="assets/img/cart.svg" alt="Cart"/>
                <div class="item-list">
                  <div class="item-name">
                    <p class="title">Cart</p>
                    <p class="caption">Amount $224.88</p>
                  </div>
                  <div class="item-number">
                    <p class="item-num">3</p>
                  </div>
                </div>
              </div>
              <div class="category-items"><img class="image-items" src="assets/img/order.svg" alt="Your orders"/>
                <div class="item-list">
                  <div class="item-name">
                    <p class="title">Your orders</p>
                    <p class="caption"></p>
                  </div>
                  <div class="item-number">
                    <p class="item-num">1</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="filter">
          <p class="filter__text">Category</p>
          <p class="filter__text">Sale</p>
        </div>
        <div class="categories">
          <div class="categories__images-container"><img src="assets/img/clothing.svg" alt="Clothing"/>
            <p>Clothing</p>
          </div>
          <div class="categories__images-container"><img src="assets/img/shoe.svg" alt="Shoes"/>
            <p>Shoes</p>
          </div>
          <div class="categories__images-container"><img src="assets/img/accessories.svg" alt="Accessories"/>
            <p>Accessories</p>
          </div>
          <div class="categories__images-container"><img src="assets/img/phone.svg" alt="Phones"/>
            <p>Phones</p>
          </div>
          <div class="categories__images-container"><img src="assets/img/computer.svg" alt="Computers"/>
            <p>Computers</p>
          </div>
          <div class="categories__images-container"><img src="assets/img/health.svg" alt="Health"/>
            <p>Health</p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
